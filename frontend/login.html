<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST | Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/js/login.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <body class="bg-black text-white">

    <header class="main-header">
        <!-- Left: Logo container -->
        <div class="logo-container">
            <img src="assets/images/Emblem_of_India-white.svg" alt="Emblem of India" class="logo">
            <span class="site-title">GST</span>
             <!-- Hamburger Button -->
            <button class="hamburger" id="hamburger" aria-label="menu">â˜°</button>
        </div>
        <nav class="main-nav">
             <!-- Right: Hamburger + Links -->
            <div class="nav-container">
                 <!-- Navigation Links -->
                <ul class="nav-links" id="nav-links">
                    <li><a href="home.html" class="nav-link">Home</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="download.html" class="nav-link">Downloads</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <canvas id="star-canvas"></canvas>

    <div class="form-container w-11/12 md:w-96 p-4">

        <div id="login-form" class="form-card p-8 rounded-xl shadow-lg transition-opacity duration-500 opacity-100 pointer-events-auto">
            <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
            <form id="login-fields" class="space-y-4">
                <div>
                    <label for="login-email" class="sr-only">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Email" required
                               class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="login-password" class="sr-only">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Password" required
                               class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                                class="w-full py-3 px-6 bg-transparent border border-blue-500 text-blue-500 hover:bg-blue-600 hover:text-white font-bold rounded-lg transition-colors duration-200">
                    Login
                </button>
            </form>
            <p class="mt-4 text-center text-sm">
                Don't have an account?
                <a href="#" id="show-register" class="text-blue-400 hover:text-blue-300 font-medium">Register now</a>
            </p>
        </div>

        <div id="register-form" class="form-card p-8 rounded-xl shadow-lg opacity-0 pointer-events-none transition-opacity duration-500">
            <h1 class="text-3xl font-bold mb-6 text-center">Register</h1>
            <form id="register-fields" class="space-y-4">
                <div>
                    <label for="register-name" class="sr-only">Name</label>
                    <input type="text" id="register-name" name="name" placeholder="Name" required
                               class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="register-email" class="sr-only">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="Email" required
                               class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="register-password" class="sr-only">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Password" required
                               class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit"
                                class="w-full py-3 px-6 bg-transparent border border-green-500 text-green-500 hover:bg-green-600 hover:text-white font-bold rounded-lg transition-colors duration-200">
                    Register
                </button>
            </form>
            <p class="mt-4 text-center text-sm">
                Already have an account?
                <a href="#" id="show-login" class="text-green-400 hover:text-green-300 font-medium">Login now</a>
            </p>
        </div>
        
        <div id="message-box" class="fixed inset-0 z-50 flex items-center justify-center hidden">
          <div class="bg-gray-800 p-6 rounded-lg shadow-xl text-center max-w-sm mx-auto">
            <p id="message-text" class="text-lg mb-4"></p>
            <button id="close-message" class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600">OK</button>
          </div>
        </div>

    </div>
    </body>
</html>
